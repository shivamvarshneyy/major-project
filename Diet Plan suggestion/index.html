<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meal Planner</title>
  <link rel="stylesheet" href="style.css">
  <!-- Link to Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <main class="main-container">
    <section id="form-section">
      <h2>Enter your details to get a personalized meal plan</h2>
      <form id="details-form">
        <!-- Personal Information -->
        <label for="age">Age:</label>
        <input type="number" id="age" min="1" placeholder="Enter your age" required>

        <label for="height">Height (in feet and inches):</label>
        <div class="height-inputs">
          <input type="number" id="height-feet" min="1" placeholder="Feet" required>
          <input type="number" id="height-inches" min="0" max="11" placeholder="Inches" required>
        </div>

        <label for="weight">Weight (in kg):</label>
        <input type="number" id="weight" min="1" placeholder="Enter your weight" required>

        <label for="gender">Gender:</label>
        <select id="gender" required>
          <option value="" disabled selected>Select</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>

        <label for="activity-level">Activity Level:</label>
        <select id="activity-level" required>
          <option value="" disabled selected>Select Activity Level</option>
          <option value="sedentary">Sedentary</option>
          <option value="lightly-active">Lightly Active</option>
          <option value="moderately-active">Moderately Active</option>
          <option value="very-active">Very Active</option>
        </select>

        <label for="goal">Dietary Goal:</label>
        <select id="goal" required>
          <option value="maintain">Maintain Weight</option>
          <option value="lose">Lose Weight</option>
          <option value="gain">Gain Weight</option>
        </select>

        <button type="button" class="cta-button" onclick="generateMealPlan()">
          <i class="fas fa-utensils"></i> Generate Meal Plan
        </button>
      </form>
    </section>

    <section id="meal-plan-section" class="hidden">
      <h2>Your Personalized Meal Plan</h2>
      <div id="meal-plan-output"></div>
      <button class="cta-button" onclick="resetForm()">
        <i class="fas fa-redo"></i> Start Over
      </button>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
